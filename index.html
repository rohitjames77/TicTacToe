<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gradient-to-r from-blue-200 to-cyan-200 h-screen w-screen">
    <h1 class="font-mono font-semibold text-7xl text-center">Tic-Tac-Toe</h1>
    <h1 class="absolute top-15 left-10 h-16 w-16  text-4xl " id="player1name" ></h1>
    <h1 class=" absolute top-15 right-20 h-16 w-16  text-4xl" id="player2name"></h1>
    <div class="h-2/3 w-1/2 bg-white z-10 relative left-64 top-10 rounded-xl" id="modal" >    
    <h1 class="text-center text-3xl font-serif font-semibold text-slate-800">Welcome To The Game Of <br> TIC TAC TOE</h1>
    <p class="text-center text-2xl font-serif font-semibold text-slate-800 m-10 font">Please Enter Your Names </p>
        <form action="#" class=" flex-col items-center  w-2/3 absolute  left-36 top-32 "  id="playerInfo">
        <label for="first-player-name " class="text-center font-serif font-semibold text-slate-800 text-xl  "> <br> Player-1   </label>
        <input type="text" class="border-2 border-neutral-200 w-2/4  m-5" id="first-player-name" name="first-player-name" >
        <label for="second-player-name " class="text-center font-serif font-semibold text-slate-800  text-xl p-5 "><br>Player-2 </label>
        <input type="text" class="border-2 border-neutral-200 w-2/4" id="second-player-name" name="second-player-name">
    </form> 
    <button type="submit" id="submit" class="absolute top-64 left-40 border-2 text-xl m-5 rounded border-black bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500... px-9 font-semibold"> Let's Play</button>
     </div>
 <div class="rounded-xl h-3/5 w-2/5 grid grid-rows-3 grid-cols-3 absolute left-80 top-28  z-0 " id="game-container">
<div class=" border-r-2 border-b-2 border-black rounded-tl-xl text-8xl text-center" id="1"></div>
<div class="border-2 border-t-0 border-black text-8xl text-center" id="2"></div>
<div class="border-2 border-t-0 border-r-0 border-black rounded-tr-xl text-8xl text-center" id="3"></div>
<div class="border-2 border-l-0 border-black  text-8xl text-center" id="4"></div>
<div class="border-2 border-black text-8xl text-center " id="5"></div>
<div class="border-2 border-r-0 border-black text-8xl text-center " id="6"></div>
<div class="border-2 border-b-0 border-l-0 border-black rounded-bl-xl text-8xl text-center " id="7"></div>
<div class="border-2 border-b-0 border-black text-8xl text-center " id="8"></div>
<div class="border-2 border-b-0 border-r-0 border-black rounded-br-xl text-8xl text-center "   id="9"></div>

 </div>   
<h1 class="absolute inset-x-0 bottom-0 h-16 text-6xl text-center font-semibold" id="round-result"></h1>
</div>

    <script src="main.js"></script>
</html>
